<div class="container d-flex align-items-center justify-content-center">
    <div class="row col-12 col-sm-8 col-md-8 col-lg-8 col-xl-5 justify-content-center flex-column align-items-center">
        <h1 class="titulo-login"> Actualizar usuario </h1>
        <form class="formulario" [formGroup]="userForm" (ngSubmit)="updateUser()" enctype="multipart/form-data">
            <div class="form-group">
                <label for="firstName"> </label>
                <input id="firstName" name="firstName" formControlName="firstName" type="text"
                    placeholder="Ingrese Primer nombre" class="form-control" />
            </div>

            <div class="form-group">
                <label for="lastname"> </label>
                <input id="lastname" name="lastname" formControlName="lastname" type="text"
                    placeholder="Ingrese apellido" class="form-control" />
            </div>

            <div class="form-group">
                <label for="email"> </label>
                <input id="email" name="email" formControlName="email" type="email" placeholder="Ingrese correo"
                    class="form-control" />
            </div>

            <div class="form-group ">
                <label for="image"></label>
                <input id="image" name="image" formControlName="image" type="file" class="form-control image"
                    (change)="prepareImage($event)" />
            </div>
            <div class="form-group d-flex justify-content-center ">
                <img src="{{apiURL+'/get-image-user/'+this.user.image}}" width="100" height="100">
            </div>


            <div *ngIf="!userForm.valid">
                <div class="text-danger">
                    Debes llenar todos los campos
                </div>
            </div>

            <button class="btn btn-info btn-login mt-2">Enviar</button>
        </form>
    </div>
</div>
